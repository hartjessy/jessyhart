<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#0E49FB">
<title>{{ page.title }}</title>
<link rel="shortcut icon" href="{{ '/assets/img/favicon.png' | relative_url }}">
<meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
<link rel="canonical" href="{{ '/' | relative_url }}">
<meta property="og:locale" content="{{ site.lang | default: "en-US" }}">
{% if page.layout == post %}
<meta property="og:type" content="article">
{% else %}
<meta property="og:type" content="website">
{% endif %}
<meta property="og:title" content="{{ page.title }}">
<meta property="og:description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}">
<meta property="og:url" content="{{ '/' | relative_url }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:image" content="{{ page.image | default: '/assets/img/featured-image.jpg' | relative_url }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:image" content="{{ page.image | default: '/assets/img/featured-image.jpg' | relative_url }}">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
